<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX SSE Example</title>

    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
    <!-- include the sse extension for htmx -->
    <script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>
</head>

<body>
    <h1>Current Time</h1>
    <!-- use the sse extension, attach to the /events stream, swap the message into the innerHTML -->
    <button hx-get="/sse.html" hx-swap="outerHTML">Get Time</button>
</body>

</html>
